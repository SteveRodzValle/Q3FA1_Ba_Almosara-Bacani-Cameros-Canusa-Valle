<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var agreeToShare = confirm("Do you agree to share your personal information with our site?");
        

if (agreeToShare) {

    var x = prompt('Name');
        var y = prompt('Height in cm');
        var z = prompt('Weight in kg');
        var w = (z*2.205);
        
        var feet = Math.floor(y/12);
        var inch = (y % 12);
        var heightfr = (feet +"'"+inch);
     
   
    document.write("name: " + x + " <br>height(ft): " + heightfr + "<br>weight:" + w + "lbs");
    
} else {
    
    alert("User does not wish to share his/her information.");
}
    </script>
    
</body>
</html>
